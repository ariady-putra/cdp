<html>
    <head>
        <title>Cardano Tools</title>
        <link rel="icon" type="image/x-icon" href="img/Cardano-RGB_Logo-Icon-Blue.png">
        <link rel="stylesheet" href="css/cdp.css"/>
        <script src="js/cdp.js"></script>
    </head>
    <body onload="loadBody()">
        <table style="height:100%; margin-left:auto; margin-right:auto;">
            <tr>
                <td style="text-align:center; vertical-align:middle;">
                    <div class="badCafe" style="width:1000px">
                        <hr/><h1>Cardano Tools</h1><hr/>
                    </div><br/>
                    <div class="badCafe" style="text-align:left; width:1000px;">
                        <hr/>
                        <form action="/createWallet" method="GET">
                            <input
                                type        = "text"
                                placeholder = "Enter wallet name"
                                id          = "walletName"
                                name        = "walletName"
                                title       = "Alphanumeric and underscore only."
                                pattern     = "[0-9A-Za-z_]+"
                                required
                            />
                            <input
                                type  = "submit"
                                value = "Create Wallet"
                            />
                        </form>
                        <hr/>
                        <form action="/checkBalance" method="GET">
                            <input
                                type        = "text"
                                placeholder = "Enter wallet name or address"
                                id          = "wallet"
                                name        = "wallet"
                                title       = "Alphanumeric and underscore only."
                                pattern     = "[0-9A-Za-z_]+"
                                required
                            />
                            <input
                                type  = "submit"
                                value = "Check Balance"
                            />
                        </form>
                        <hr/>
                        <form action="/transfer" method="GET">
                            <a  id      = "transactionbuildTitle"
                                onclick = "togglePanel('transaction build')"
                                style   = "cursor:pointer; width:100%;">▸ <u>transaction build</u></a>
                            <div id="transactionbuildPanel" style="display:none">
                                <input
                                    type        = "text"
                                    placeholder = "Enter src wallet name"
                                    id          = "walletNameSrc"
                                    name        = "walletNameSrc"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "text"
                                    placeholder = "Enter dst wallet name or addr"
                                    id          = "walletNameDst"
                                    name        = "walletNameDst"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Lovelaces"
                                    id          = "lovelaces"
                                    name        = "lovelaces"
                                    min         = "1000000"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Send Tx"
                                />
                            </div>
                        </form>
                        <hr/>
                        <form action="/transferBuildRaw" method="GET">
                            <a  id      = "transactionbuildrawTitle"
                                onclick = "togglePanel('transaction build-raw')"
                                style   = "cursor:pointer; width:100%;">▸ <u>transaction build-raw</u></a>
                            <div id="transactionbuildrawPanel" style="display:none">
                                <input
                                    type        = "text"
                                    placeholder = "Enter src wallet name"
                                    id          = "walletNameSrc"
                                    name        = "walletNameSrc"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "text"
                                    placeholder = "Enter dst wallet name or addr"
                                    id          = "walletNameDst"
                                    name        = "walletNameDst"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Valid for how many minutes"
                                    id          = "minutes"
                                    name        = "minutes"
                                    min         = "1"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Lovelaces"
                                    id          = "lovelaces"
                                    name        = "lovelaces"
                                    min         = "1000000"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Send Tx"
                                />
                            </div>
                        </form>
                        <hr/>
                        <form action="/transferMultiwitness" method="GET">
                            <a  id      = "transfermultiwitnessTitle"
                                onclick = "togglePanel('transfer multiwitness')"
                                style   = "cursor:pointer; width:100%;">▸ <u>transfer multiwitness</u></a>
                            <div id="transfermultiwitnessPanel" style="display:none">
                                <input
                                    type        = "text"
                                    placeholder = "Enter src wallet1 name"
                                    id          = "walletNameSrc1"
                                    name        = "walletNameSrc1"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "text"
                                    placeholder = "Enter dst wallet name or addr"
                                    id          = "walletNameDst"
                                    name        = "walletNameDst"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "text"
                                    placeholder = "Enter chg wallet name or addr"
                                    id          = "walletNameChg"
                                    name        = "walletNameChg"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Lovelaces"
                                    id          = "lovelaces"
                                    name        = "lovelaces"
                                    min         = "1000000"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Send Tx"
                                /><br/>
                                <input
                                    type        = "text"
                                    placeholder = "Enter src wallet2 name"
                                    id          = "walletNameSrc2"
                                    name        = "walletNameSrc2"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                            </div>
                        </form>
                        <hr/>
                        <form action="/transferAtomicSwap" method="GET">
                            <a  id      = "transferatomicswapTitle"
                                onclick = "togglePanel('transfer atomic-swap')"
                                style   = "cursor:pointer; width:100%;">▸ <u>transfer atomic-swap</u></a>
                            <div id="transferatomicswapPanel" style="display:none">
                                <input
                                    type        = "text"
                                    placeholder = "Enter wallet1 name"
                                    id          = "walletName1"
                                    name        = "walletName1"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Lovelaces"
                                    id          = "lovelaces1"
                                    name        = "lovelaces1"
                                    min         = "1000000"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Send Tx"
                                /><br/>
                                <input
                                    type        = "text"
                                    placeholder = "Enter wallet2 name"
                                    id          = "walletName2"
                                    name        = "walletName2"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Lovelaces"
                                    id          = "lovelaces2"
                                    name        = "lovelaces2"
                                    min         = "1000000"
                                    required
                                />
                            </div>
                        </form>
                    </div>
                    <div class="badCafe" style="text-align:left; width:1000px;">
                        <hr/>
                        <a  id      = "multisigwalletTitle"
                            onclick = "togglePanel('multisig wallet')"
                            style   = "cursor:pointer; width:100%;">▸ <u>multisig wallet</u></a>
                        <hr/>
                        <div id="multisigwalletPanel" style="display:none">
                            <form action="/createMultisigWallet" method="GET">
                                <input
                                    type        = "text"
                                    placeholder = "Enter wallet1 name"
                                    id          = "walletName1"
                                    name        = "walletName1"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "text"
                                    placeholder = "Enter wallet2 name"
                                    id          = "walletName2"
                                    name        = "walletName2"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "text"
                                    placeholder = "Enter wallet3 name"
                                    id          = "walletName3"
                                    name        = "walletName3"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Valid after how many min's"
                                    id          = "minutes"
                                    name        = "minutes"
                                    min         = "1"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Create MULTISIG Wallet"
                                />
                            </form>
                            <hr/>
                            <form action="/transferMultisig" method="GET">
                                <input
                                    type        = "text"
                                    placeholder = "Enter MULTISIG wallet name"
                                    id          = "walletNameMultisig"
                                    name        = "walletNameMultisig"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "text"
                                    placeholder = "Enter dst wallet name or addr"
                                    id          = "walletNameDst"
                                    name        = "walletNameDst"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Lovelaces"
                                    id          = "lovelaces"
                                    name        = "lovelaces"
                                    min         = "1000000"
                                    required
                                />
                                <input
                                    type        = "number"
                                    placeholder = "Valid for how many minutes"
                                    id          = "minutes"
                                    name        = "minutes"
                                    min         = "1"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Send MULTISIG Tx"
                                /><br/>
                                <input
                                    type        = "text"
                                    placeholder = "Witness 1"
                                    id          = "witness1"
                                    name        = "witness1"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                /><br/>
                                <input
                                    type        = "text"
                                    placeholder = "Witness 2"
                                    id          = "witness2"
                                    name        = "witness2"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                /><br/>
                                <input
                                    type        = "text"
                                    placeholder = "Witness 3"
                                    id          = "witness3"
                                    name        = "witness3"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                            </form>
                        </div>
                    </div>
                    <div class="badCafe" style="text-align:left; width:1000px;">
                        <hr/>
                        <a  id      = "metadataTitle"
                            onclick = "togglePanel('metadata')"
                            style   = "cursor:pointer; width:100%;">▸ <u>metadata</u></a>
                        <hr/>
                        <div id="metadataPanel" style="display:none">
                            <form action="/submitMetadata" method="GET">
                                <input
                                    type        = "text"
                                    placeholder = "Enter wallet name"
                                    id          = "walletName"
                                    name        = "walletName"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Submit METADATA"
                                /><br/>
                                <select id="schemaJson" name="schemaJson" onchange="setMetadataJson()">
                                    <option value="--json-metadata-no-schema">
                                        No schema
                                    </option>
                                    <option value="--json-metadata-detailed-schema">
                                        Detailed schema
                                    </option>
                                </select><br/>
                                <textarea
                                    id          = "metadataJson"
                                    name        = "metadataJson"
                                    rows        = "6"
                                    cols        = "60"
                                    style       = "width:100%"
                                    required>
                                </textarea>
                            </form>
                            <hr/>
                            <form action="/retrieveMetadata" method="GET">
                                <input
                                    type        = "text"
                                    placeholder = "Enter METADATA key"
                                    id          = "metadataKey"
                                    name        = "metadataKey"
                                    title       = "Alphanumeric and underscore only."
                                    pattern     = "[0-9A-Za-z_]+"
                                    required
                                />
                                <input
                                    type  = "submit"
                                    value = "Retrieve METADATA"
                                />
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
