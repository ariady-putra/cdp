<html>
    <head/>
    <body>
        <form action="/createwallet" method="GET">
            <input
                type        = "text"
                placeholder = "Enter wallet name"
                id          = "walletname"
                name        = "walletname"
                required
            />
            <input
                type  = "submit"
                value = "Create Wallet"
            />
        </form>
        <hr/>
        <form action="/cekbalance" method="GET">
            <input
                type        = "text"
                placeholder = "Enter wallet address"
                id          = "walletaddress"
                name        = "walletaddress"
                required
            />
            <input
                type  = "submit"
                value = "Cek Balance"
            />
        </form>
        <hr/>
        <form action="/submitMetadata" method="GET">
            <input
                type        = "text"
                placeholder = "Enter wallet name"
                id          = "walletName"
                name        = "walletName"
                required
            />
            <input
                type  = "submit"
                value = "Submit METADATA"
            /><br/>
            <textarea
                id          = "metadataJson"
                name        = "metadataJson"
                rows        = "6"
                cols        = "60"
                required>
{
    "81672943": {
        "name": "Hello, World!",
        "completed": 1
    }
}
            </textarea>
        </form>
        <hr/>
        <form action="/retrieveMetadata" method="GET">
            <input
                type        = "text"
                placeholder = "Enter METADATA key"
                id          = "metadataKey"
                name        = "metadataKey"
                required
            />
            <input
                type  = "submit"
                value = "Retrieve METADATA"
            />
        </form>
        <hr/>
        <form action="/transfer" method="GET">
            <input
                type        = "text"
                placeholder = "Enter src wallet name"
                id          = "walletNameSrc"
                name        = "walletNameSrc"
                required
            />
            <input
                type        = "text"
                placeholder = "Enter dst wallet name"
                id          = "walletNameDst"
                name        = "walletNameDst"
                required
            />
            <input
                type        = "number"
                placeholder = "Lovelaces"
                id          = "lovelaces"
                name        = "lovelaces"
                min         = "1000000"
                required
            />
            <input
                type  = "submit"
                value = "Send Tx"
            />
        </form>
    </body>
</html>
